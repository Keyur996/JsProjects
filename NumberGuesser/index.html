<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.min.css">
   <title>Number Guesser</title>
</head>
<body>
   <div class="container">
      <div id="game">
         <h3>Number Guesser</h3>
         <p>Guess Number between <span class="min-num"></span> and <span class="max-num"></span></p>
         <input type="number" placeholder="Enter Guessing Number" id="guess-input">
         <input type="submit" value="Submit" id="guess-btn">
         <p class="message"></p>
      </div>
   </div>
   <script src="app.js"></script>
</body>
</html>
